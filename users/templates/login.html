<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPE CORP</title>
</head>
<style>
	html {
	  width: 100%;
	  height: 100%;
	}

	body {
	  background: radial-gradient(circle, rgba(255,91,151,1) 0%, rgba(186,66,100,1) 35%, rgba(107,0,34,0.99) 100%);
	  color: rgba(0, 0, 0, 0.6);
	  font-family: "Roboto", sans-serif;
	  font-size: 14px;
	  line-height: 1.6em;
	  -webkit-font-smoothing: antialiased;
	  -moz-osx-font-smoothing: grayscale;
	}

	.overlay, .form-panel.one:before {
	  position: absolute;
	  top: 0;
	  left: 0;
	  display: none;
      background: rgb(83,94,97);
	  background: radial-gradient(circle, rgba(83,94,97,1) 0%, rgba(57,65,68,1) 79%, rgba(37,41,42,1) 100%);
	  width: 100%;
	  height: 100%;
	}

	.form {
	  z-index: 15;
	  position: relative;
	  background: #FFFFFF;
	  width: 600px;
	  border-radius: 4px;
	  box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
	  box-sizing: border-box;
	  margin: 100px auto 10px;
	  overflow: hidden;
	}
	.form-toggle {
	  z-index: 10;
	  position: absolute;
	  top: 60px;
	  right: 60px;
	  background: #FFFFFF;
	  width: 60px;
	  height: 60px;
	  border-radius: 100%;
	  -webkit-transform-origin: center;
			  transform-origin: center;
	  -webkit-transform: translate(0, -25%) scale(0);
			  transform: translate(0, -25%) scale(0);
	  opacity: 0;
	  cursor: pointer;
	  -webkit-transition: all 0.3s ease;
	  transition: all 0.3s ease;
	}
	.form-toggle:before, .form-toggle:after {
	  content: '';
	  display: block;
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  width: 30px;
	  height: 4px;
	  background: #4285F4;
	  -webkit-transform: translate(-50%, -50%);
			  transform: translate(-50%, -50%);
	}
	.form-toggle:before {
	  -webkit-transform: translate(-50%, -50%) rotate(45deg);
			  transform: translate(-50%, -50%) rotate(45deg);
	}
	.form-toggle:after {
	  -webkit-transform: translate(-50%, -50%) rotate(-45deg);
			  transform: translate(-50%, -50%) rotate(-45deg);
	}
	.form-toggle.visible {
	  -webkit-transform: translate(0, -25%) scale(1);
			  transform: translate(0, -25%) scale(1);
	  opacity: 1;
	}
	.space-m {
	    width: 100%;
	    padding-top: 15px;
    }
	.form-group {
	  display: -webkit-box;
	  display: flex;
	  flex-wrap: wrap;
	  -webkit-box-pack: justify;
			  justify-content: space-between;
	  margin: 0 0 15px;
	}
	.form-group:last-child {
	  margin: 0;
	}
	.form-group label {
	  display: block;
	  margin: 0 0 10px;
	  color: #FFFFFF;
	  font-size: 10px;
	  font-weight: 500;
	  line-height: 1;
	  text-transform: uppercase;
	  letter-spacing: .2em;
	}
	.two .form-group label {
	  color: #FFFFFF;
	}
	.form-group input {
	  outline: none;
	  display: block;
	  background: rgba(0, 0, 0, 0.1);
	  width: 100%;
	  border: 0;
	  border-radius: 4px;
	  box-sizing: border-box;
	  padding: 10px 20px;
	  color: rgba(0, 0, 0, 0.6);
	  font-family: inherit;
	  font-size: inherit;
	  font-weight: 500;
	  line-height: inherit;
	  -webkit-transition: 0.3s ease;
	  transition: 0.3s ease;
	}
	.form-group input:focus {
	  color: rgba(0, 0, 0, 0.8);
	}
	.two .form-group input {
	  color: #FFFFFF;
	}
	.two .form-group input:focus {
	  color: #FFFFFF;
	}
	.form-group button {
	  outline: none;
	  background: rgb(65,201,192);
background: linear-gradient(0deg, rgba(65,201,192,1) 0%, rgba(0,212,172,1) 25%, rgba(0,157,120,1) 100%);
	  width: 100%;
	  border: 0;
	  border-radius: 4px;
	  padding: 12px 20px;
	  color: #FFFFFF;
	  font-family: inherit;
	  font-size: inherit;
	  font-weight: 500;
	  line-height: inherit;
	  text-transform: uppercase;
	  cursor: pointer;
	}
	.two .form-group button {
	  background: #FFFFFF;
	  color: #4285F4;
	}
	.form-group .form-remember {
	  font-size: 12px;
	  font-weight: 400;
	  letter-spacing: 0;
	  text-transform: none;
	}
	.form-group .form-remember input[type='checkbox'] {
	  display: inline-block;
	  width: auto;
	  margin: 0 10px 0 0;
	}
	.form-group .form-recovery {
	  color: #FFFFFF;
	  font-size: 12px;
	  text-decoration: none;
	}
	.form-panel {
	  padding: 50px calc(5% + 70px) 65px 70px;
	  box-sizing: border-box;
	  background: rgb(38,52,56);
	  background: rgb(27,49,55);
	  background: linear-gradient(0deg, rgba(27,49,55,1) 0%, rgba(34,66,74,1) 49%, rgba(35,77,88,1) 100%);
	}
	.form-panel.one:before {
	  content: '';
	  display: block;

	  opacity: 0;
	  visibility: hidden;
	  -webkit-transition: 0.3s ease;
	  transition: 0.3s ease;
	}
	.form-panel.one.hidden:before {
	  display: block;
	  opacity: 1;
	  visibility: visible;
	}
	.form-panel.two {
	  z-index: 5;
	  position: absolute;
	  top: 0;
	  left: 95%;
	  background: rgb(65,201,192);
	  background: radial-gradient(circle, rgba(65,201,192,1) 0%, rgba(0,212,172,1) 49%, rgba(0,157,120,1) 100%);
	  width: 100%;
	  min-height: 100%;
	  padding: 50px calc(10% + 70px) 70px 70px;
	  -webkit-transition: 0.3s ease;
	  transition: 0.3s ease;
	  cursor: pointer;
	}
	.form-panel.two:before, .form-panel.two:after {
	  content: '';
	  display: block;
	  position: absolute;
	  top: 60px;
	  left: 1.5%;
	  background: rgba(255, 255, 255, 0.2);
	  height: 30px;
	  width: 2px;
	  -webkit-transition: 0.3s ease;
	  transition: 0.3s ease;
	}
	.form-panel.two:after {
	  left: 3%;
	}
	.form-panel.two:hover {
	  left: 93%;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	}
	.form-panel.two:hover:before, .form-panel.two:hover:after {
	  opacity: 0;
	}
	.form-panel.two.active {
	  left: 10%;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	  cursor: default;
	}
	.form-panel.two.active:before, .form-panel.two.active:after {
	  opacity: 0;
	}
	.form-header {
	  margin: 0 0 40px;
	}
	.form-header h1 {
	  padding: 4px 0;
	  color: #FFFFFF;
	  font-size: 24px;
	  font-weight: 700;
	  text-transform: uppercase;
	}
	.two .form-header h1 {
	  position: relative;
	  z-index: 40;
	  color: #FFFFFF;
	}

	.pen-footer {
	  display: -webkit-box;
	  display: flex;
	  -webkit-box-orient: horizontal;
	  -webkit-box-direction: normal;
			  flex-direction: row;
	  -webkit-box-pack: justify;
			  justify-content: space-between;
	  width: 600px;
	  margin: 20px auto 100px;
	}
	.pen-footer a {
	  color: #FFFFFF;
	  font-size: 12px;
	  text-decoration: none;
	  text-shadow: 1px 2px 0 rgba(0, 0, 0, 0.1);
	}
	.pen-footer a .material-icons {
	  width: 12px;
	  margin: 0 5px;
	  vertical-align: middle;
	  font-size: 12px;
	}

	.cp-fab {
	  background: #FFFFFF !important;
	  color: #4285F4 !important;
	}
</style>

<!-- Form-->
<body>
    <div class="form">
      <div class="form-toggle"></div>
      <div class="form-panel one">
        <div class="form-header">
          <h1>Inicio de sesión</h1>
        </div>
        <div class="form-content">
          <form>
            <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" id="username" name="username" required="required"/>
            </div>
            <div class="space-m"></div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required="required"/>
            </div>
            <div class="space-m"></div>
            <div class="form-group">
              <label class="form-remember">
                <input type="checkbox"/>Recordarme
              </label><a class="form-recovery" href="#">Olvidó su contraseña?</a>
            </div>
            <div class="form-group">
              <button type="submit">Inciar sesión</button>
            </div>
          </form>
        </div>
      </div>
      <div class="form-panel two">
        <div class="form-header">
          <h1>Registro de Usario</h1>
        </div>
        <div class="form-content">
          <form>
            <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" id="username" name="username" required="required"/>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required="required"/>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required="required"/>
            </div>
            <div class="form-group">
              <button type="submit">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="pen-footer">
        <a href="https://www.dpecorp.com.mx/" target="_blank">&reg; DPE CORP 2020</a></div>
</body>
</html>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {

    let panelOne = document.querySelector('.form-panel.two').height;
    let panelTwo = document.querySelector('.form-panel.two').scrollHeight;

    document.querySelector('.form-panel.two').addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('.form-toggle').classList.add('visible');
        document.querySelector('.form-panel.one').classList.add('hidden');
        document.querySelector('.form-panel.two').classList.add('active');
        document.querySelector('.form').animate({
            'height': panelTwo
        }, 200);
    });

    document.querySelectorAll('.form-toggle')[0].addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('.form-toggle').classList.remove('visible');
        document.querySelector('.form-panel.one').classList.remove('hidden');
        document.querySelector('.form-panel.two').classList.remove('active');
        document.querySelector('.form').animate({
            'height': panelOne
        }, 200);
    });
});
</script>
