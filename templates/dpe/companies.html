{% extends "common/base.html" %}

{% block content_title %}
    <title>DPE - Empresas</title>
{% endblock%}

{% block content_subtitle %}
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="fas fa-building icon-gradient bg-night-fade">
                    </i>
                </div>
                <div>
                    Empresas
                    <div class="page-title-subheading">
                        Seleccione una empresa para comenzar.
                    </div>
                </div>
            </div>   
        </div>
    </div> 
{% endblock%}

{% block content_container %}
<div class="row">


    <div class="col-md-12 col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-header-tab card-header">
                <div class="btn-actions-pane-left">
                    <div class="nav">
                        <a href="javascript:void(0);" class="border-0 btn-pill btn-wide btn-transition active btn btn-outline-alternate">Buscar</a>
                        <a href="javascript:void(0);" class="ml-1 btn-pill btn-wide border-0 btn-transition  btn btn-outline-alternate second-tab-toggle-alt">Crear</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form method="POST"  class="">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-md-4">
                                <select name="company" id="company-id" class="form-control">
                                    <option > -- </option>
                                    <option >Empresa1</option>
                                    <option >Empresa2</option>
                                    <option >Empresa3</option>
                                </select>   
                            </div>
                            <button type="submit" class="btn btn-primary">Seleccionar</button>
                        </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
